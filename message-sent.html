<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Sent</title>
  
  <!-- Satoshi Font -->
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="shortcut icon" href="imgs/Daniel Okpechi.png" type="image/x-icon">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Satoshi', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Custom cursor styles */
.cursor {
  position: fixed;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: transparent;
  border: 2px solid rgba(255, 255, 255, 0.8);
  pointer-events: none;
  transform: translate(-50%, -50%);
  transition: width 0.2s, height 0.2s, border-color 0.2s;
  z-index: 9999;
  mix-blend-mode: difference;
}

.cursor-dot {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background-color: white;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 10000;
}

.cursor.active {
  width: 40px;
  height: 40px;
  background-color: transparent;
  border: 3px solid rgba(255, 255, 255, 0.9);
}

.cursor.hover {
  width: 30px;
  height: 30px;
  background-color: transparent;
  border: 2.5px solid rgba(255, 255, 255, 1);
}

/* Trail effect */
.trail {
  position: fixed;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.3);
  pointer-events: none;
  transform: translate(-50%, -50%);
  transition: opacity 0.5s, width 0.3s, height 0.3s;
  z-index: 9998;
}


    body {
      background: #0e0e0e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: 'Satoshi';
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255,255,255,0.05);
      animation: fadeInUp 0.6s ease forwards;
      position: relative;
      z-index: 1;
    }

    .icon {
      color: #c0c0c0;
      margin-bottom: 1rem;
      animation: pop 0.5s ease-out forwards;
    }

    h1 {
      font-size: 2rem;
      color: #e5e5e5;
      margin-bottom: 0.5rem;
    }

    p {
      color: #a3a3a3;
      margin-bottom: 1.5rem;
    }

    .btn {
      background-color: #c0c0c0;
      color: #000;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #d4d4d4;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: hsl(0, 0%, var(--gray));
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="confetti" id="confetti"></div>

  <div class="container">
    <div class="icon">
      <i data-lucide="check-circle" style="width: 64px; height: 64px;"></i>
    </div>
    <h1>Message Sent!</h1>
    <p>Thanks for reaching out. I'll get back to you shortly.</p>
    <button class="btn" onclick="location.href='/index.html'">Back to Homepage</button>
  </div>

  <script>
    lucide.createIcons();

    const confettiContainer = document.getElementById("confetti");
    const confettiCount = 80;

    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti-piece");

      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.animationDuration = `${3 + Math.random() * 2}s`;
      confetti.style.animationDelay = `${Math.random() * 2}s`;

      const grayValue = 40 + Math.floor(Math.random() * 50);
      confetti.style.setProperty('--gray', grayValue);

      const translateX = Math.random() * 100 - 50;
      confetti.style.transform = `translateX(${translateX}px)`;

      confettiContainer.appendChild(confetti);
    }
  </script>
<script src="script.js"></script>
</body>
</html>
